<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Okuma Süresi Hesaplayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 11px 15px rgba(25, 121, 255, 0.836);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input{
            border-radius: 15px;
            border: 1px solid #565656;
            background-color: #e8f4ff;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #025fc3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4ff;
            border: 1px solid #565656;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kitap Okuma Süresi Hesaplayıcı</h2>
        <div class="form-group">
            <label for="pageCount">Kitap Sayfa Sayısı:</label>
            <input type="number" id="pageCount" required>
        </div>
        <div class="form-group">
            <label for="readingSpeed">Okuma Hızı (1 Dakikada kaç sayfa?):</label>
            <input type="number" id="readingSpeed" required>
        </div>
        <button onclick="calculateReadingTime()">Hesapla</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateReadingTime() {
            const pageCount = document.getElementById('pageCount').value;
            const readingSpeed = document.getElementById('readingSpeed').value;

            if (pageCount > 0 && readingSpeed > 0) {
                const totalMinutes = pageCount / readingSpeed;
                const hours = Math.floor(totalMinutes / 60);
                const minutes = Math.round(totalMinutes % 60);

                document.getElementById('result').innerText = `Kitabı bitirmek için tahmini süre: ${hours} saat ve ${minutes} dakika`;
            } else {
                document.getElementById('result').innerText = 'Lütfen geçerli sayfa sayısı ve okuma hızı girin.';
            }
        }
    </script>
</body>
</html>
